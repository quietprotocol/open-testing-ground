---
# Default variables for opentakserver role

opentakserver_dir: ~/ots-docker
compose_backup: true

# OTS UI version to build
# Options: "latest", "v1.7.2", "v1.7.1", etc.
ots_ui_version: "v1.7.2"

# SSL Certificate configuration
# Local path to certificates on Ansible control machine
ots_cert_local_path: ~/.acme.sh/*.marmal.duckdns.org_ecc

# Certificate file names (relative to ots_cert_local_path)
ots_letsencrypt_cert_fullchain: fullchain.cer
ots_letsencrypt_cert_key: "*.marmal.duckdns.org.key"
ots_letsencrypt_cert_ca: ca.cer

# Remote path where certificates will be stored on the target host
# This path is relative to opentakserver_dir
ots_cert_remote_path: persistent/ots/ca

# DNS configuration for local resolution of *.marmal.duckdns.org
# Gateway IP on mesh network (10.41.0.0/16)
dnsmasq_mesh_gateway_ip: "10.41.0.1"
# Domain to map locally
dnsmasq_local_domain: "marmal.duckdns.org"

