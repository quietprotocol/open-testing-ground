---
# Default variables for opentakserver-maps role

# OpenTAKServer connection
# Defaults to the hostname (required because nginx rejects IP addresses)
# Override in group_vars or host_vars to point to specific OpenTAKServer instance
opentakserver_host: "ots.marmal.duckdns.org"
opentakserver_port: 8880
opentakserver_username: administrator
opentakserver_password: password

# Map source file from getgotak.com
# This ZIP contains XML definitions for various map tile sources (Google, Bing, ESRI, etc.)
maps_download_url: "https://getgotak.com/maps/ATAK-Maps.zip"
maps_filename: "ATAK-Maps.zip"

# Local temporary directory for downloads
maps_temp_dir: /tmp/maps_uploads

# OpenTAKServer API endpoint for data package uploads
opentakserver_upload_endpoint: /api/data_packages
